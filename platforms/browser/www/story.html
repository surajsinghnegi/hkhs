    <script type="text/javascript">
     
      $(document).ready(function(){
        var url = $(location).attr('href');
        var newurl =  url.split('?');
        var id = newurl[1];
       if(id==1) 
       {
       	$('.title').text('नैतिक कहानियां');
       }
       else if(id==2)
       {
       	$('.title').text('प्रेरक कहानियां');
       }
        else if(id==4)
       {
       	$('.title').text('सामान्य कहानियां');
       	
       }
        else if(id==5)
       {
       	$('.title').text('प्रेरणा कहानियां');
       	
       }
        else if(id==6)
       {
       	$('.title').text('विक्रम बेताल कहानियां');
       	
       }
        else if(id==7)
       {
       	$('.title').text('पंचतन्त्र कहानियां');
       	
       }
        else if(id==8)
       {
       	$('.title').text('जीवन कहानियां');
       	
       }
        else if(id==9)
       {
       	$('.title').text('तेनालीरामन की कहानियां');
       	
       }
        else if(id==10)
       {
       	$('.title').text('तथ्य कहानियां ');
       	
       }
        else if(id==11)
       {
       	$('.title').text('स्वास्थ्य कहानियां');
       	
       }
        else if(id==12)
       {
       	$('.title').text('प्यार कहानियां');
       	
       }
        else if(id==13)
       {
       	$('.title').text('हास्य कहानियां ');
       	
       }
        else if(id==14)
       {
       	$('.title').text('अन्य कहानियां');
       	
       }
        else if(id==3)
       {
       	$('.title').text('अकबर बीरबल कहानियां ');
       	
       }
      
      $(".loader").show();
      setTimeout(function(){
         $.ajax({
          data:{"id":id},
          url:'http://trafers.net/android_app_api/hindi_kahaniya/alldata.php',
        success:function(data)
        {
          $(".loader").hide();
          if(data!='')
          {
          var i = 1;
          var y = 0.05;
        $.each( data, function( key, value ) {
        	var rowId = value.id;
          $('.alldata').append('<a href="stories.html?'+rowId+'" target="_self"><div class="card fullscreen waves-effect animated fadeinright z-depth-1 delay-'+i+'"><img src="img/readbook.png"> <h5><strong>'+value.name+'</strong></h5></div></a>');
          $('.delay-'+i).css({'-webkit-animation-delay': y+'s','animation-delay' : y+'s'});
          i++;
          y=y+0.05;
        	});
        	}
    	else
	    	{
	    	$(".alldata").html('<img src="img/404.svg"/>');
	    	}
		}
      })},1000);
      })
